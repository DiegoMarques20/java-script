    <input type="number" name="idade" required id="idade">
    <input type="button" value="Verificar" onclick="verificar()">

    <script>

        function verificar() {

        var anos = window.document.getElementById('idade')
        var resul = window.document.getElementById('res')

        if (anoss > 18) {

        }

    }
    </script>
