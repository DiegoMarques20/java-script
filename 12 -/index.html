<body>
    <h1>Utilizando Condições com IF e Else</h1>

    <ul>
        <li>IF e Else são condições utilizadas para as funções acontecerem. Podemos utilizar apenas o <mark>If</mark> com uma condição, e podemos utilizar o <mark>else</mark>, para mais de uma condição.</li>
        <p></p>
        <li></li>
    </ul>

    <script>
        var vel = 80
        document.write(`A sua velocidade no radar foi de ${vel}Km/h  -`)

        if (vel > 60) {
            document.write(`Você ultrapassou a velocidade permitida. <strong>MULTADO!</strong>-`)
        }

        document.write(`Dirija sempre usando o cinto de segurança`)

    </script> <br>

            document.write(' <strong>Estrangeiro!</strong>')
        }

    </script>
