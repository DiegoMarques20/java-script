<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Vamos Contar
        </h1>
    </header>

    <section>
        <div id="dados">
            <p>Número Inicial:  <input  required  type="number" name="inicio" id="inicio"></p>
            <label for="inicio"></label>
            <p>Número Final:  <input type="number" required name="final" id="final"></p>
            <label for="final"></label>
            <p>Intervalo entre os números: <input type="number" required name="intervalo" id="intervalo"></p>
            <label for="intervalo"></label>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            Preparando o resultado
        </div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
