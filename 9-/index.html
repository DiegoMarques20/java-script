<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        h1 {
            text-align: center;
        }

        body {
            font:  normal 18pt Arial;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res" >Resultado</div>

    <ul>
        <li>Para somarmos dois números como no exemplo acima, precisamos declarar as variáveis dentro de um input do tipo number e dentro de Script passar as informações conforme exemplo abaixo:</li>
    </ul>

     <img src="imagens/exemplo-código.PNG" alt="Exemplo de Código">
    <script>

        function somar () {

            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')

            var res = window.document.getElementById('res')

            var n1 = Number(tn1.value)

            var n2 = Number(tn2.value) 

            var s = n1 + n2 

            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>


    
</body>
</html>
