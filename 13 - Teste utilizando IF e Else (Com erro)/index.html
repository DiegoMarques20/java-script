<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando IF e Else</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Verificando se a pessoa é estrangeira ou brasileira</h1>

    <h2>Digite no campo abaixo em qual país você nasceu</h2>

    <input type="text" name="nac" id="nac" required>

    <input type="button" value="Verificar" onclick="avaliar()">

    <div id="res"></div>

    <script>
        function avaliar () {

            var naci = window.document.getElementById('nac')

            var resul = window.document.getElementById('res')

            if (naci === 'Brasil') {

                resul.innerHTML = `<p>Você é <strong>Brasileiro</strong></p>`
                
            } else {
                resul.innerHTML = `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
    
</body>
</html>
