<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando a quantidade de letras de uma string</title>
</head>
<body>
    <h1>Contando a quantidade de letras de uma String</h1>

    <ul>
        <li>Para contar a quantidade de letras de uma string, usamos o <mark>length</mark>, no exemplo abaixo vamos perguntar uma pessoa qual o seu nome e informar a quantidade de letras. Além disso usamos também o <mark>document.write</mark></li>
    </ul>

    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write (`Seu nome tem ${nome.length} letras`)
    </script>
    
</body>
</html>
